<div class="sidenav">
  <div class="login-main-text">
    <h1>MeowApp</h1>
    <p>Learn more about cats...</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div *ngIf="formError" class="alert alert-danger mt-4" role="alert">
        Login failed
      </div>

      <form (submit)="login()" [formGroup]="signInForm">
        <div class="form-group">
          <label>E-mail address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your login here"
            formControlName="email"
          />
        </div>
        <div class="form-group mt-2">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            formControlName="password"
          />
        </div>
        <button type="submit" class="btn btn-black w-100 mt-2">Login</button>
      </form>
    </div>
  </div>
</div>
